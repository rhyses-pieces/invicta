---
title: dream journal
layout: base.html
eleventyExcludeFromCollections: true
---

<h1>Dream Journal</h1>

<section id="journal">
  {% for post in collections.journal %}
  <article class="post">
    <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <time>{{ post.data.date.toUTCString() }}</time>

    {{ post.content | safe }}
  </article>
  {% endfor %}
</section>
