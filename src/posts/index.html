---
title: blog
layout: base.html
eleventyExcludeFromCollections: true
---

<h1>Blog</h1>

<section>
  {% for post in collections.blog %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <time>{{ post.data.date.toUTCString() }}</time>
  </article>
  {% endfor %}
</section>
